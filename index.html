<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Order summary card</title>
    </head>
    <body>
        <main class="main-container flex-center">
            <section class="card">
                <div class="card-img-section">
                    <img
                        class="illustration-hero"
                        src="./images/illustration-hero.svg"
                        alt="illustration-hero"
                    />
                </div>
                <div class="card-details-section flex-center">
                    <h2 class="card-details-section-title">Order Summary</h2>
                    <p class="card-details-section-description">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                    <div class="card-details-payment">
                        <img
                            class="icon-music"
                            src="./images/icon-music.svg"
                            alt="icon-music"
                        />
                        <div>
                            <p class="duration-plan">Annual Plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                        <a class="change-plan" href="#">Change</a>
                    </div>
                    <button class="btn payment-btn">Proceed to Payment</button>
                    <a class="cancel-link" href="#">Cancel Order</a>
                </div>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">oscarmumm</a>.
        </footer>
    </body>
</html>
